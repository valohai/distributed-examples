---

- step:
    name: basic-01-mpi-greeting
    image: python:3.9.12-bullseye
    command:
      - apt-get -yqq update
      - apt-get -yqq --no-install-recommends install openmpi-bin openssh-server
      - pip install -r requirements-mpi.txt --disable-pip-version-check -q
      - python run_mpirun.py python basic_examples/01_mpi_greeting.py
    environment-variables:
      - name: VH_DOCKER_NETWORK
        default: host

